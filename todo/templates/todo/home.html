{% extends 'todo/base.html' %}
<br />
{% block content %}
<div class="contianer d-flex">
  <form action="/add/" method="POST">
    {% csrf_token %} {{form.as_p}}
    <input type="submit" value="Add" />
  </form>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Title</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for todo in todos %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{todo.title}}</td>
        <td>
          <button><a href="{% url 'update' todo.id %}">Update </a></button>
        </td>
        <td>
          <button><a href="{% url 'delete' todo.id %}">Delete</a></button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
